<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="./currency-converter.css">
    <title>Currency Converter</title>
</head>
<body>

    <div class="app-logo"><img id="home" src="/images/JSFS-Logo.png" onclick="openIndexPage()" alt=""></div>
    
    <div id="title">Currency Converter</div>

    <div class="converter-container">
        <div id="currency1">
            <p>Currency 1:</p>
            <select id="currency1-select">
            </select>
            <input type="number" id="currency1-amount" placeholder="Amount">
        </div>
        <div id="currency2">
            <p>Currency 2:</p>
            <select id="currency2-select">
            </select>
            <input type="text" id="currency2-result" readonly>
        </div>
        <button id="convert-button">Convert</button>
    </div>

    <script src="./currency-converter.js"></script>
</body>
</html>
